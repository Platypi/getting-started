<div class="container">
	<plat-input plat-bind="order.address" placeholder="Address"></plat-input>
	<plat-input plat-bind="order.city" placeholder="City"></plat-input>
	<plat-input plat-bind="order.state" placeholder="State"></plat-input>
	<plat-input plat-bind="order.zip" placeholder="Zip"></plat-input>
	<plat-input plat-bind="order.productsize" placeholder="XL"></plat-input>
</div>
<div class="container">
	<plat-button class="button-primary" plat-tap="placeOrder()">Place Order</plat-button>
</div>
